<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Animation avec --i</title>
        <style>
            body {
                background-color: #111;
                color: white;
                font-family: sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .mot span {
                display: inline-block;
                opacity: 0;
                transform: translateY(20px);
                animation: apparition 0.5s forwards;
                animation-delay: calc(var(--i) * 0.1s);
            }

            @keyframes apparition {
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <div class="mot">
            <!-- Chaque lettre a une variable --i différente -->
            <span style="--i: 1">B</span>
            <span style="--i: 2">o</span>
            <span style="--i: 3">n</span>
            <span style="--i: 4">j</span>
            <span style="--i: 5">o</span>
            <span style="--i: 6">u</span>
            <span style="--i: 7">r</span>
            <span style="--i: 8">!</span>
        </div>
    </body>
</html>
<!--La variable CSS --i est utilisée pour décaler l’animation de chaque lettre
(animation-delay: calc(var(--i) * 0.1s);) , Résultat : les lettres apparaissent
une par une, avec un petit délai entre elles.
-->
